<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen-outer">
            <div class="screen-inner">
                <h1></h1>
            </div>
        </div>
        <div class="keypad">
            <div class="keys">
                <div class="key">
                    <h1 class="digit">7</h1>
                </div>
                <div class="key">
                    <h1 class="digit">8</h1>
                </div>
                <div class="key">
                    <h1 class="digit">9</h1>
                </div>
                <div class="key">
                    <h1 class="operator">*</h1>
                </div>
            </div>
            <div class="keys">
                <div class="key">
                    <h1 class="digit">4</h1>
                </div>
                <div class="key">
                    <h1 class="digit">5</h1>
                </div>
                <div class="key">
                    <h1 class="digit">6</h1>
                </div>
                <div class="key">
                    <h1 class="operator">+</h1>
                </div>
            </div>
            <div class="keys">
                <div class="key">
                    <h1 class="digit">1</h1>
                </div>
                <div class="key">
                    <h1 class="digit">2</h1>
                </div>
                <div class="key">
                    <h1 class="digit">3</h1>
                </div>
                <div class="key">
                    <h1 class="operator">-</h1>
                </div>
            </div>
            <div class="keys-bottom">
                <div class="key-zero">
                    <h1 class="digit">0</h1>
                </div>
                <div class="key">
                    <h1 class="operator">=</h1>
                </div>
                <div class="key">
                    <h1 class="operator">/</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen-outer">
            <div class="clear key">
                <h1 class="clear-button">Clear</h1>
            </div>
            <div class="screen-inner">
                <h1></h1>
            </div>
        </div>
        <div class="keypad">
            <div class="keys">
                <div class="key-digit key">
                    <h1 class="digit seven">7</h1>
                </div>
                <div class="key-digit key">
                    <h1 class="digit eight">8</h1>
                </div>
                <div class="key-digit key">
                    <h1 class="digit nine">9</h1>
                </div>
                <div class="key-operator key">
                    <h1 class="operator star">*</h1>
                </div>
            </div>
            <div class="keys">
                <div class="key-digit key">
                    <h1 class="digit four">4</h1>
                </div>
                <div class="key-digit key">
                    <h1 class="digit five">5</h1>
                </div>
                <div class="key-digit key">
                    <h1 class="digit six">6</h1>
                </div>
                <div class="key-operator key">
                    <h1 class="operator plus">+</h1>
                </div>
            </div>
            <div class="keys">
                <div class="key-digit key">
                    <h1 class="digit one">1</h1>
                </div>
                <div class="key-digit key">
                    <h1 class="digit two">2</h1>
                </div>
                <div class="key-digit key">
                    <h1 class="digit three">3</h1>
                </div>
                <div class="key-operator key">
                    <h1 class="operator minus">-</h1>
                </div>
            </div>
            <div class="keys-bottom">
                <div class="key-zero">
                    <h1 class="digit zero">0</h1>
                </div>
                <div class="key-operator key">
                    <h1 class="operator equals">=</h1>
                </div>
                <div class="key-operator key">
                    <h1 class="operator divide">/</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
